<app-add-project 
    [mode]="mode" 
    [project]="selectedProject" 
    (add)="addProject()" 
    (edit)="successEdit()"
    (discard)="discard()">
</app-add-project>
<br>
<hr>
<app-view-project 
    [projects]="projects"
    (delete)="deleteProject($event)"
    (edit)="editProject($event)">
</app-view-project>
