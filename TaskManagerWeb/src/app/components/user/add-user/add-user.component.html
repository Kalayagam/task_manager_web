<div class="addUserComponent">
  <div class="container col-md-7">
      <form (ngSubmit)="saveUser()" #addUserForm="ngForm">
        <div class="form-group row">
          <label class="col-md-3" for="firstName">First Name:</label>
          <div class="col-md-9">
            <input type="text" required ="true" class="form-control" id="firstName" [(ngModel)]="user.firstName" placeholder="Enter First Name" name="FirstName">
          </div>          
        </div>
        <div class="form-group row">
          <label class="col-md-3" for="lastName">Last Name:</label>
          <div class="col-md-9">
            <input type="text" required ="true" class="form-control" id="lastName" [(ngModel)]="user.lastName" placeholder="Enter Last Name" name="LastName">
          </div>          
        </div>
        <div class="form-group row">
          <label class="col-md-3" for="employeeId">Employee ID:</label>
          <div class="col-md-9">
              <input type="text" required ="true" class="form-control" id="employeeId" [(ngModel)]="user.employeeId" placeholder="Enter Employee Id" name="EmployeeId">
          </div>          
        </div>
        <div class="row">
          <div class="action">
            <button type="submit" class="btn btn-success" [disabled]="!addUserForm.valid" type="submit">{{submitBtnText}}</button>
            <button type="button" class="btn btn-primary leftMargin" (click)="cancel()">{{resetBtnText}}</button>          
          </div>
        </div>
        </form>
    </div>
</div>
