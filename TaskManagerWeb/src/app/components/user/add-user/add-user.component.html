<div class="addUserComponent">
  <div class="container col-md-6 offset-md-3">
      <form (ngSubmit)="saveUser()" #addUserForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" required ="true" class="form-control" id="firstName" [(ngModel)]="user.firstName" placeholder="Enter First Name" name="FirstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" required ="true" class="form-control" id="lastName" [(ngModel)]="user.lastName" placeholder="Enter Last Name" name="LastName">
        </div>
        <div class="form-group">
          <label for="employeeId">Employee ID:</label>
          <input type="text" required ="true" class="form-control" id="employeeId" [(ngModel)]="user.employeeId" placeholder="Enter Employee Id" name="EmployeeId">
        </div>      
         
        <button type="submit" class="btn btn-success" [disabled]="!addUserForm.valid" type="submit">Submit</button>
        <button *ngIf="mode === 'Add'" type="button" class="btn btn-primary leftMargin" (click)="reset()">Reset</button>
      </form>
    </div>
</div>
